<script>

    function getTh(value) {
        const th = document.createElement('th');

        if (typeof value === 'object') {
            th.appendChild(
                value
            )
        }

        if (typeof value === "string") {
            th.innerHTML = value;
        }

        return th;
    }

    function getImage(src) {
        const img = document.createElement('img');
        img.setAttribute('src', src);
        return img;
    }

    function createRow(header, value) {
        const tr = document.createElement('tr');
        tr.appendChild(
            getTh(header)
        )
        tr.appendChild(
            getTh(
                getImage(value)
            )
        )
        return tr;
    }

    const table = document.getElementById('table');

    const imagePath = "../../../assets/images/formulas/astronomy";

    [{
        header: "Путь при равномерном движении",
        value: imagePath + "/Параллакс.jpg"
    }, {
        header: "Путь при равномерном движении",
        value: "../../../assets/images/formulas/astronomy/Параллакс.jpg"
    }, {
        header: "Путь при равномерном движении",
        value: "../../../assets/images/formulas/astronomy/Параллакс.jpg"
    }, {
        header: "Путь при равномерном движении",
        value: "../../../assets/images/formulas/astronomy/Параллакс.jpg"
    }, {
        header: "Путь при равномерном движении",
        value: "../../../assets/images/formulas/astronomy/Параллакс.jpg"
    }].forEach(r => {
        table.appendChild(
            createRow(r.header, r.value)
        )
    });

</script>
