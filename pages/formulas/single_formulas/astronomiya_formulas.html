<script>
    function getTh(value) {
        const th = document.createElement('th');

        if (typeof value === 'object') {
            th.appendChild(
                value
            )
        }

        if (typeof value === "string") {
            th.innerHTML = value;
        }

        return th;
    }

    function getImage(src) {
        if (!src) {
            return '';
        }
        const img = document.createElement('img');
        img.setAttribute('src', src);
        return img;
    }

    function createRow(header, value) {
        const tr = document.createElement('tr');
        tr.appendChild(
            getTh(header)
        )
        tr.appendChild(
            getTh(
                getImage(value)
            )
        )
        return tr;
    }

    const table = document.getElementById('table');

    const imagePath = "../../../assets/images/formulas/astronomy";

    [{
        header: "Второй закон Кеплера:Каждая планета движется так, что радиус-вектор планеты за равные промежутки времени описывает равные площади.",
        value: null
    }, {

        value: imagePath + "/Закон Стефана - Больцмана.jpg"
    }, {
        header: "Закон Хаббла:Скорости удаления галактик возрастают прямо пропорционально расстоянию до них.",
        value: imagePath + "/Закон Хаббла.jpg"
    }, {
        header: "Парралакс",
        value: imagePath + "/Параллакс.jpg"
    }, {
        header: "Первый закон Кеплера:Под действием силы притяжения одно небесное тело движется в поле тяготения другого небесного тела по одному из конических сечений — кругу, эллипсу, параболе или гиперболе.",
        value: null
    }, {
        header: "Третий закон Кеплера:Куб большой полуоси орбиты тела, деленный на квадрат периода его обращения и на сумму масс тел, есть величина постоянная.",
        value: imagePath + "/Третий закон Кеплера.jpg"
    }, {
        header: "Формула Доплера",
        value: imagePath + "/Формула Доплера.jpg"
    }].forEach(r => {
        table.appendChild(
            createRow(r.header, r.value)
        )
    });
</script>
