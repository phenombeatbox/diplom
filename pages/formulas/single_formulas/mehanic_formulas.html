<title>Механика</title>

        <span> Механика</span>

<body>

    <main>
        <table id="table" border="1" class="table">
        </table>

<script>
    function getTh(value) {
        const th = document.createElement('th');

        if (typeof value === 'object') {
            th.appendChild(
                value
            )
        }

        if (typeof value === "string") {
            th.innerHTML = value;
        }

        return th;
    }

    function getImage(src) {
        if (!src) {
            return '';
        }
        const img = document.createElement('img');
        img.setAttribute('src', src);
        return img;
    }

    function createRow(header, value) {
        const tr = document.createElement('tr');
        tr.appendChild(
            getTh(header)
        )
        tr.appendChild(
            getTh(
                getImage(value)
            )
        )
        return tr;
    }

    const table = document.getElementById('table');

    const imagePath = "../../../assets/images/formulas/mehanica";

    [{
        header: "Вес тела ",
        value: imagePath + "/Вес тела .jpg"
