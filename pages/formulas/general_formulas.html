<body>
    <main>
        <div id="alldate" class="alldate">
        </div>

<script>
    const root = document.getElementById('alldate');

    [{
        text: 'Механика',
        link: '../formulas/single_formulas/mehanic_formulas.html'
    }, {
        text: 'Молекулярная физика.Тепловые явления',
        link: '../formulas/single_formulas/molecular_formulas.html'
    }, {
        text: 'Основы электродинамики',
        link: '../formulas/single_formulas/electrodinam_formulas.html'
    }, {
        text: 'Колебания и волны',
        link: '../formulas/single_formulas/kolebaniya_formulas.html'
    }, {
        text: 'Оптика',
        link: '../formulas/single_formulas/optica_formulas.html'
    }, {
        text: 'Квантовая физика',
        link: '../formulas/single_formulas/kvant_formulas.html'
    }, {
        text: 'Астрономия',
        link: '../formulas/single_formulas/astronomiya_formulas.html'
    }].forEach(item => {
        const title = document.createElement('p');
        title.innerHTML = item.text;
        const a = document.createElement('a');
        a.href = item.link;
        const div = document.createElement('div');
        div.setAttribute('class', 'box_date');

        a.appendChild(title);
        div.appendChild(a);
        root.appendChild(div);
    })
</script>
