<!DOCTYPE HTML>
<!-- ПОдключение кодировки -->
<meta charset="utf-8">
<!-- Подключение файла стилей CSS -->
<link href="../../styles.css" rel="stylesheet">
<!-- Строка, которая будет отображаться в заголовке HTML страницы -->
<title>Даты и события</title>

<header>
    <div class=caption>
        <span> Даты и события </span>
    </div>
    <!-- <div class="buttonback">
        <span> назад </span>
    </div> -->
    <div class="buttonhome">
        <a href="../../index.html"> домой </a>
    </div>

</header>

<body>
    <main>
        <div id="alldate" class="alldate">
        </div>
    </main>
</body>

<script>
    const root = document.getElementById('alldate');

    [{
        text: 'Механика',
        link: '../date/single_date/mexanica.html'
    }, {
        text: 'Молекулярная',
        link: '../date/single_date/molecular.html'
    }, {
        text: 'Основы',
        link: '../date/single_date/electrodinam.html'
    }, {
        text: 'Колебания',
        link: '../date/single_date/kolebaniya.html'
    }, {
        text: 'Оптика',
        link: '../date/single_date/optica.html'
    }, {
        text: 'Квантовая',
        link: '../date/single_date/kvant.html'
    }, {
        text: 'Астрономия',
        link: '../date/single_date/astronomiya.html'
    }].forEach(item => {
        const title = document.createElement('p');
        title.innerHTML = item.text;
        const a = document.createElement('a');
        a.href = item.link;
        const div = document.createElement('div');
        div.setAttribute('class', 'box_date');

        a.appendChild(title);
        div.appendChild(a);
        root.appendChild(div);
    })


</script>
