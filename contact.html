<meta charset="utf-8">

<!-- Строка, которая будет отображаться в заголовке HTML страницы -->
<title>Контакты</title>

<style>
    .card_contact {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 350px;
        height: 200px;
        border-radius: 5px;
        margin-left: 15px;
    }

    .card_contact > a {
        color: white;
        font-weight: bold;
        font-size: 22px;
    }

    main {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .vk {
        background-color: #5181b8;
    }

    .phone {
        background-color: #51b873;
    }

    .mail {
        background-color: #b85151;
    }
</style>

<body>
    <header>
        <div class=caption>
            <span> Контакты </span>
        </div>
        <!-- <div class="buttonback">
            <span> назад </span>
        </div> -->
        <div class="buttonhome">
            <a href="index.html">
                <img height="50" width="50" src="assets/icons/home.svg" alt="">
            </a>
        </div>

    </header>

    <main>
       <div class="card_contact vk">
           <img src="assets/icons/vk.svg" height="75" width="75" alt="">
           <a href="https://vk.com">vk.com</a>
       </div>
       <div class="card_contact phone">
           <img src="assets/icons/phone.svg" height="75" width="75" alt="">
           <a href="tel:79885329015">79885329015</a>
       </div>
       <div class="card_contact mail">
           <img src="assets/icons/email.svg" height="75" width="75" alt="">
           <a href="https://gmail.com">gmail.com</a>
       </div>
    </main>
</body>
